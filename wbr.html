<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word break</title>

<!-- When a word is too long, the browser might break it at the wrong place. You can use the <wbr> element to add word break opportunities. -->
<body>
    <p>To learn AJAX, you must be familiar with the XML<wbr>Http<wbr>Request Object.</p>
<h2>My name is Amar<wbr>Nath<wbr>Prajapati</h2>
<h2>My name is Amar<wbr>NathPrajapati</h2>
<!-- if you want to see the effect of wbr tag change the size of web page and see where you use wbr tag like for responsive design -->
</body>
</html>
