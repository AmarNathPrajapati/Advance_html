<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on meter</title>
</head>
<body>
    <label for="disk_c">Disk usage C:</label>
<meter id="disk_c" value="2" min="0" max="10">I am amar nath prajapti</meter><br>
<!-- meter tag is used for scaler management within range -->
<label for="disk_d">Disk usage D:</label>
<meter id="disk_d" value="0.6"></meter><br>
<meter value="0.8"></meter><br>
<meter max="50" min="0" value="25">I am from Jaunput Uttar Pradesh</meter>
<!-- content inside meter tag is  not visible in web page -->
</body>
</html>
